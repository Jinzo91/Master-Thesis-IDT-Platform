<div class="idt-quit-dialog__container">
    <h3 class="margin-top-0">Confirmation</h3>
    <p>Changes you made will be lost if you leave this page. <br>
        Are you sure you want to quit?</p>

    <div class="idt-quit-dialog__actions margin-top-m">
        <button mat-stroked-button color="primary" class="margin-right-xs" [mat-dialog-close]="false">No</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
    </div>
</div>
